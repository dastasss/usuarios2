{% extends 'base.html' %}

{% block content %}
<hr> <!-- Mueve o elimina esta etiqueta según sea necesario -->

{% block title %}
Detalle de Usuario
{% endblock %}

<h1>Detalle de Usuario</h1>
<p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
<p><strong>Email:</strong> {{ usuario.email }}</p>
<p><strong>Teléfono:</strong> {{ usuario.telefono }}</p>
<a href="{% url 'actualizar_usuario' usuario.id %}" class="btn btn-primary">Actualizar</a>
<a href="{% url 'borrar_usuario' usuario.id %}" class="btn btn-danger">Borrar</a>
<a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Volver a la lista</a>
{% endblock %}
